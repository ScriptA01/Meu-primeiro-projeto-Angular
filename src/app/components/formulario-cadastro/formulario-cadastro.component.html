<div class="modal" id="modal">
  <form (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="foto">Imagem:</label>
        <input type="file" id="foto" (change)="selecionarFoto($event)">
      </div>
    
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" [(ngModel)]="endereco" name="endereco">
      </div>
    
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" [(ngModel)]="numero" name="numero">
      </div>
    
      <div class="form-group">
        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" [(ngModel)]="proprietario" name="proprietario">
      </div>
    
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" rows="3"></textarea>
      </div>
    
      <button type="submit">Salvar</button>
    </form>
</div>

<div class="modal-overlay" id="modalOverlay" (click)="fecharModal()"></div>

<div class="modal" id="modal">
<form (ngSubmit)="salvar()">
</form>
</div>
