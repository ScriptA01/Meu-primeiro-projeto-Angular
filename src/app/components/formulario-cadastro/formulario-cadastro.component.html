<div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

<div class="modal" id="modal">
    <form>
        <div class="form-group">
            <label class="image-label">
                <mat-icon>image</mat-icon> <!-- Ícone da imagem -->
            </label>
            <input type="file" id="foto" class="foto-input" hidden>
            <button type="button" class="upload-button" onclick="document.getElementById('foto').click()">Escolher Imagem</button>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco">
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero">
        </div>
        <div class="form-group">
            <label for="proprietario">Nome do Proprietário:</label>
            <input type="text" id="proprietario">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="3"></textarea>
        </div>
        <button type="submit">Salvar</button>
    </form>
</div>
