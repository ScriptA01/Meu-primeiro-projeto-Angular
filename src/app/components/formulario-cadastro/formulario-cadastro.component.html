<div class="modal" id="modal">
  <form (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="foto">Imagem:</label>
        <input type="file" id="foto" (change)="selecionarFoto($event)">
      </div>
    
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" [(ngModel)]="endereco" name="endereco">
      </div>

      
      <div class="form-group">
        <label for="tipoNegociacao">Tipo de Negociação:</label>
        <select id="tipoNegociacao" [(ngModel)]="tipoNegociacao" name="tipoNegociacao">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="venda">Venda</option>
          <option value="locacao">Locação</option>
          <option value="venda/locacao">Venda e Locação</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" [(ngModel)]="valor" name="valor" placeholder="Ex: 350000">
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" [(ngModel)]="numero" name="numero">
      </div>
    
      <div class="form-group">
        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" [(ngModel)]="proprietario" name="proprietario">
      </div>
    
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" rows="3"></textarea>
      </div>
    
      <button type="submit">Salvar</button>
    </form>
</div>

<div class="modal-overlay" id="modalOverlay" (click)="fecharModal()"></div>

<div class="modal" id="modal">
<form (ngSubmit)="salvar()">
</form>
</div>
