<div class="modal-overlay" id="modalOverlay" (click)="fecharModal()"></div>

<div class="modal-wrapper">
  <div class="modal" id="modal">
    <button type="button" class="close-button" (click)="fecharModal()">&#x2715;</button>

    <form (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="foto" class="upload-label">
          <mat-icon>add_a_photo</mat-icon>
          <span>Adicionar imagem</span>
        </label>
        <input type="file" id="foto" (change)="selecionarFoto($event)" hidden>
        <div class="image-feedback" *ngIf="imagemSelecionada">
          üìé {{ imagemSelecionada }}
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" [(ngModel)]="endereco" name="endereco">
      </div>

      <div class="form-group">
        <label for="tipoNegociacao">Tipo de Negocia√ß√£o:</label>
        <select id="tipoNegociacao" [(ngModel)]="tipoNegociacao" name="tipoNegociacao">
          <option value="" disabled selected>Selecione uma op√ß√£o</option>
          <option value="venda">Venda</option>
          <option value="locacao">Loca√ß√£o</option>
          <option value="venda/locacao">Venda e Loca√ß√£o</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" [(ngModel)]="valor" name="valor" placeholder="Ex: 350000">
      </div>

      <div class="form-group">
        <label for="numero">N√∫mero N¬∞:</label>
        <input type="text" id="numero" [(ngModel)]="numero" name="numero">
      </div>

      <div class="form-group">
        <label for="proprietario">Propriet√°rio:</label>
        <input type="text" id="proprietario" [(ngModel)]="proprietario" name="proprietario">
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o:</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" rows="3"></textarea>
      </div>

      <button type="submit" class="save-button">Salvar</button>
    </form>
  </div>
</div>
